<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <title>Raturso - Botão Copiar</title>
    <style>
       <!--Author Raturso. Botão para utilizar em outros projetos-->
        body {
       
            text-align: center;
            padding: 40px;
        }
        #url {
            border: 3px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <input type="text" id="url" value="Texto - copiar" />
    <script src="./cdn-jquery.js"></script>
    <script>
        $(function(){
            $("#url").click(function(){
            $(this).select();
            document.execCommand('copy');
            alert('Copiado com Sucesso!.');
                })
            })

    </script>
</body>
</html>
